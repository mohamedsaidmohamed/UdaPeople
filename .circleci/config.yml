version: 2.1
orbs: 
  slack: circleci/slack@4.10.1

jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
      - slack/notify:
            channel: practises
            event: fail
            template: basic_fail_1
      - slack/notify:
            event: pass
            template: success_tagged_deploy_1
  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            cd backend
            npm install
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

      - slack/notify:
            channel: practises
            event: fail
            template: basic_fail_1
      - slack/notify:
            event: pass
            template: success_tagged_deploy_1

  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys:
            frontend-build
      
      - run:
          name: front-end test
          command: |
            cd frontend
            npm install
            npm run test
      - slack/notify:
            channel: practises
            event: fail
            template: basic_fail_1
      - slack/notify:
            event: pass
            template: success_tagged_deploy_1

  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys:
            backend-build
      
      - run:
          name: back-end test
          command: |
            cd backend
            npm install
            npm run test
      - slack/notify:
            channel: practises
            event: fail
            template: basic_fail_1
      - slack/notify:
            event: pass
            template: success_tagged_deploy_1

  scan-frontend:
      docker:
        - image: circleci/node:13.8.0
      steps:
        - checkout
        - restore_cache:
            keys:
              frontend-build
        - run:
            name: front-end acan
            command: |
              cd frontend
              npm install
              npm audit fix --audit-level=critical --force
              npm audit --audit-level=critical
        - slack/notify:
            channel: practises
            event: fail
            template: basic_fail_1
        - slack/notify:
            event: pass
            template: success_tagged_deploy_1

  scan-backend:
      docker:
        - image: circleci/node:13.8.0
      steps:
        - checkout
        - restore_cache:
            keys:
              backend-build
        - run:
            name: back-end acan
            command: |
              cd backend
              npm install
              npm install --save-dev webpack@5.73.0
              npm audit fix --audit-level=critical --force
              # npm update mkdirp --depth
              npm audit --audit-level=critical
        - slack/notify:
            channel: practises
            event: fail
            template: basic_fail_1
        - slack/notify:
            event: pass
            template: success_tagged_deploy_1
workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
          requires: [build-frontend]
      - test-backend:
          requires: [build-backend]
      - scan-backend:
          requires: [build-backend]
          context: Slack
      - scan-frontend:
          requires: [build-frontend]